<html lang="en">
	<head>
			<meta charset="utf-8" /> 
			<title>Signup</title>
			
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<!--css links -->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		</head>					
		<body>
		<header id="cocktailheader">
					
					<!-- Collapsed Menu -->
				<ul class="nav" class="text-align-center" id="navhidden">
  					<li class="nav-item"><a class="nav-link"  href="#">Home</a></li>
  					<li role="presentation"  class="nav-item"><a class="nav-link" href="#">Merch</a></li>
  					<li role="presentation"  class="nav-item"><a  class="nav-link" href="#">Menu</a></li>
  					<li role="presentation"  class="nav-item"><a class="nav-link"  href="#">Contact</a></li>
  					<li role="presentation"  class="nav-item"><a class="nav-link" href="#">About</a></li>
 			</ul>
 			
 			
 				<!-- Logo -->
 				<div class="container">
					<h1 id="menulogo" class="justify-content-center"><img src="../images/logo.svg" alt="App Logo" class="img-fluid"></h1>
				</div>
			</header>
  				
  					<!-- Navigation -->
					
				<ul class="nav nav-justified" id="navmenu">
					<li  class="nav-item"><a class="nav-link"  href="#">Sign Up</a></li>
  					</ul>
  					  				
  					  				
  					  		<!-- Signup -->
  				<section id="signup" class="container">
  					<div class="container">
  					<h2 class="item d-block mx-auto align-center">Create Account</h2>
  					</div>
  					  <!-- Form -->
  					  <form>
  						<fieldset class="form-group">
  							<div class="form-group">
  								<label class="form-control-label sr-only" for="fullname">Full Name</label>
  								<input class="form-control" type="text" id="fullname" placeholder="Full Name">
  							</div>
  						
  							<div class="form-group">
  								<label class="form-control-label sr-only" for="emailAddress">Email Address</label>
  								<input class="form-control" type="text" id="emailAddress" placeholder="Email Address">
  							</div>
  							<div class="form-group">
  								<label class="form-control-label sr-only" for="password">Password</label>
  								<input class="form-control" type="text" id="password" placeholder="Password">
  							</div>
  							<div class="container">
  							<p class="item d-block mx-auto align-center"><a>Return Home</a></p>
  							</div>
  						</fieldset>
  						<button id="create" class="item d-block mx-auto btn-lg" type="submit">Create</button>
  					</form>
  				</section>
							
  						
  						
  						
  						
  						
  						
  						<!-- Footer  -->
				<footer>
					<ul id="footermain" class="nav ">
						<li class="nav-item px-2" ><img   src="/" alt="Instagram Logo"></li>
						<li class="nav-item px-2"  ><img  src="/" alt="Twitter Logo"></li>
						<li class="nav-item justify-content-center"><p>Black Lodge/White Lodge</p></li>
					</ul>
								
				</footer>	
				
		
		
		
		
			<!--script tag -->
			<script src="../js/jquery-3.2.1.slim.min.js"></script> 
			<script src="../js/tether.min.js"></script> 
			<script src="../js/bootstrap.min.js"></script> 
			<script src="../js/main.js"></script> 
		</body>
	
	
</html>
